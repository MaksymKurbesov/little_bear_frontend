name: Deploy to Server

on:
  push:
    branches:
      - main  # Убедитесь, что это нужная вам ветка

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x' # Укажите версию Node.js, которую вы используете

    - name: Install dependencies
      run: npm ci

    - name: Build the project
      run: npm run build

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY_LITTLEBEAR }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "rm -rf /var/www/littlebear-app.online/*"
        scp -r ./dist/* $SERVER_USER@$SERVER_HOST:/var/www/littlebear-app.online/